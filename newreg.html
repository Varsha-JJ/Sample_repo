<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
       <h1>Registration</h1>
       <form class="main-body">
        <label for="name">Enter user full name</label><br>
        <input type="text" id="name"><br><br>

        <label for="lname">Enter user last name</label><br>
        <input type="text" id="lname"><br><br>


        <label for="email">Enter email</label><br>
        <input type="email" id="email"><br><br>

        <label for="course">Select course</label><br>
        <select id="course">
            <option></option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="OTHER">OTHER</option>
        </select><br><br>

        <label for="date">Select DOB</label><br>
        <input type="date" id="date"><br><br>

        <label for="gender">Gender    </label><br>
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female"><br><br>

        <input type="checkbox" id="check">I accept the terms and condition.<br><br>

        <input type="submit" value="submit" id="submit"><br><br>
        
    
    </form>
    </div>
</body>
</html>
